{% extends "base.html" %}


{% block content %}
<div style='text-align: center' class='col-12 col-md-6 mx-auto py-4'>
{% if title %}<h2 class='my-3'>{{ title }}</h2>{% endif %}
<form method='POST' action='{% if action_url %}{{ action_url }}{% endif %}'> {% csrf_token %}
    {% if next_url %}
    <input type='hidden' name='next' value='{{ next_url }}' />
    {% endif %}
  {{ form.as_p }}
  <button type='submit' class='btn btn-info'>Save</button>
</form>
</div>
{% endblock %}
