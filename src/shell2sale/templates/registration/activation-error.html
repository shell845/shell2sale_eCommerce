{% extends "base.html" %}
{% block content %}
<div class='row'>
    <div class="col-12 text-center py-5">
    	{% if key %}
            <h4 class='my-5'>Activation Error. Please try again.</h4>
        {% else %}
	        <h4 class='my-5'>Please try re-activate your account below.</h4>
        {% endif %}
    </div>

    <div class="col-12 text-center">
        <form method='POST' action=''>{% csrf_token %}
        	{{  form.as_p }}
        	<input class='btn btn-info' type='submit' value='Resend Activation Email' />
        </form>
    </div>

</div>
{% endblock %}
