{%  extends "base.html" %}

{%  block content %}

    <div class='row'>
        <div class='col-12'>
            <h4>Hello {{ request.user }}</h4>
            <hr/>
        </div>

        <div class='col-12 col-md-3 my-2'>
            <div class='card'>
              <div class='card-body'>
                <h5 class='card-title'>Billing</h5>
                <div class='list-group'>
                    <a class='list-group-item' href='{% url "orders:list" %}'>Orders</a>
                    <a class='list-group-item' href='{% url "billing-payment-method" %}'>Payment Methods</a>
                    <a class='list-group-item' href='{% url "addresses" %}'>Address</a>
                </div>
              </div>
            </div>
        </div>

        <div class='col-12 col-md-3 my-2'>
            <div class='card'>
              <div class='card-body'>
                <h5 class='card-title'>Footprint</h5> <!--History-->
                <div class='list-group'>
                    <a class='list-group-item' href='{% url "account:user-product-history" %}'>Products Viewed</a>
                </div>          
              </div>
            </div>
        </div>

        <div class='col-12 col-md-3 my-2'>
            <div class='card'>
              <div class='card-body'>
                <h5 class='card-title'>Personal</h5> <!--Preferences-->
                <div class='list-group'>
                    <a class='list-group-item' href='{% url "account:user-detail-update" %}'>Edit Personal Info</a>
                    <a class='list-group-item' href='{% url "password_change" %}'>Change Password</a>
                    <!-- <a class='list-group-item' href='#'>Email Marketing</a> --> <!--the marketing email funciton is not yet implement-->
                </div>
              </div>
            </div>
        </div>

        <div class='col-12 col-md-3 my-2'>
            <div class='card'>
              <div class='card-body'>
                <h5 class='card-title'>Support</h5>
                <div class='list-group'>
                    <a class='list-group-item' href='{% url "about" %}'>About</a>
                    <a class='list-group-item' href='{% url "contact" %}'>Contact</a>
                </div>
              </div>
            </div>
        </div>

    </div>

{%  endblock %}
